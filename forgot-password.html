<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quên mật khẩu - HgShop</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        // Import Firebase config
        import "./firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);

        // Make Firebase objects globally available
        window.firebaseAuth = auth;
    </script>
    
    <script defer src="auth.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Welcome Section -->
        <div class="auth-welcome">
            <h1>Khôi phục mật khẩu</h1>
            <p>Nhập thông tin để đặt lại mật khẩu</p>

        </div>

        <!-- Forgot Password Form -->
        <div class="auth-card">
            <div class="auth-header">

                <h1 class="auth-title">Quên mật khẩu</h1>
                <p class="auth-subtitle">Nhập email và số điện thoại của bạn</p>
            </div>

            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" class="form-input" placeholder="Nhập email của bạn" required>
                </div>

                <div class="form-group">
                    <label for="phone" class="form-label">Số điện thoại</label>
                    <input type="tel" id="phone" class="form-input" placeholder="Nhập số điện thoại" required>
                </div>

                <button type="submit" class="btn primary auth-btn">Gửi yêu cầu</button>
            </form>

            <div class="auth-links">
                <p class="muted">
                    <a href="login.html">← Quay lại đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            
            if (forgotPasswordForm) {
                forgotPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const email = document.getElementById('email').value.trim();
                    const phone = document.getElementById('phone').value.trim();
                    
                    if (!email || !phone) {
                        alert('Vui lòng điền đầy đủ thông tin!');
                        return;
                    }
                    
                    try {
                        // Check if user exists with matching email and phone
                        const database = window.firebaseDatabase;
                        const usersRef = ref(database, 'users');
                        const snapshot = await get(usersRef);
                        const users = snapshot.val();
                        
                        let userFound = false;
                        let userUid = null;
                        
                        if (users) {
                            for (const uid in users) {
                                if (users[uid].email === email && users[uid].phone === phone) {
                                    userFound = true;
                                    userUid = uid;
                                    break;
                                }
                            }
                        }
                        
                        if (userFound) {
                            // Generate a temporary password reset token
                            const resetToken = Math.random().toString(36).substring(2, 15) + Math.random().toString(36).substring(2, 15);
                            const expiryTime = Date.now() + 3600000; // 1 hour from now
                            
                            // Store the reset token in the user's record
                            await update(ref(database, 'users/' + userUid), {
                                resetToken: resetToken,
                                resetTokenExpiry: expiryTime
                            });
                            
                            // In a real application, you would send an email with the reset link
                            // For this demo, we'll show the reset link directly
                            const resetLink = window.location.origin + '/reset-password.html?token=' + resetToken + '&email=' + encodeURIComponent(email);
                            
                            alert('Yêu cầu đặt lại mật khẩu đã được gửi! Vui lòng kiểm tra email của bạn.\n\nLink đặt lại mật khẩu (demo):\n' + resetLink);
                            
                            // Redirect to login page
                            setTimeout(() => {
                                window.location.href = 'login.html';
                            }, 3000);
                        } else {
                            alert('Không tìm thấy tài khoản với thông tin đã nhập!');
                        }
                    } catch (error) {
                        console.error('Error during password reset request:', error);
                        // Handle API key error specifically
                        if (error.code === 'auth/invalid-api-key') {
                            alert('Cấu hình Firebase không hợp lệ. Vui lòng kiểm tra lại API key!');
                        } else {
                            alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
