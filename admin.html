<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - HgShop</title>
  <link rel="stylesheet" href="style.css" />
  
  <!-- Firebase -->
  <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-database.js";

      // Import Firebase config
      import "./firebase-config.js";

      // Initialize Firebase
      const app = initializeApp(window.firebaseConfig);
      const auth = getAuth(app);
      const database = getDatabase(app);

      // Make Firebase objects globally available
      window.firebaseAuth = auth;
      window.firebaseDatabase = database;
  </script>
  
  <script defer src="auth.js"></script>
  <script defer src="admin.js"></script>
  <script defer src="cloudinary-config.js"></script>
  <script defer src="cloudinary.js"></script>
  
  <style>
    /* Enhanced admin styles */
    .admin-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    
    .admin-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding-bottom: 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .admin-title {
      font-size: 28px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .tab-btn {
      padding: 12px 20px;
      background: transparent;
      border: none;
      border-bottom: 3px solid transparent;
      cursor: pointer;
      font-weight: 500;
      color: #6b7280;
      transition: all 0.3s;
      border-radius: 6px 6px 0 0;
    }
    
    .tab-btn.active {
      color: #2563eb;
      border-bottom-color: #2563eb;
      background-color: #f9fafb;
    }
    
    .tab-btn:hover:not(.active) {
      color: #1f2937;
      background-color: #f3f4f6;
    }
    
    .dashboard-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }
    
    .stat-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.3s, box-shadow 0.3s;
    }
    
    .stat-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
    }
    
    .stat-title {
      font-size: 14px;
      color: #6b7280;
      margin-bottom: 8px;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #1f2937;
    }
    
    .stat-trend {
      font-size: 12px;
      margin-top: 4px;
    }
    
    .stat-trend.positive {
      color: #10b981;
    }
    
    .stat-trend.negative {
      color: #ef4444;
    }
    
    .admin-content {
      background: white;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }
    
    .admin-content-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .admin-content-title {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .btn-primary {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    
    .btn-primary:hover {
      background-color: #1d4ed8;
    }
    
    .order-card {
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 16px;
      background: #f9fafb;
    }
    
    .order-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .order-id {
      font-weight: 600;
      color: #1f2937;
    }
    
    .order-status {
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .order-status.pending {
      background-color: #fef3c7;
      color: #92400e;
    }
    
    .order-status.confirmed {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .order-status.shipping {
      background-color: #ede9fe;
      color: #5b21b6;
    }
    
    .order-status.delivered {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .order-status.completed {
      background-color: #d1fae5;
      color: #065f46;
    }
    
    .order-status.cancelled {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    .order-details {
      margin: 12px 0;
      font-size: 14px;
      color: #4b5563;
    }
    
    .order-actions {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    
    .btn-secondary {
      background-color: #f3f4f6;
      color: #1f2937;
      border: 1px solid #d1d5db;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    .btn-secondary:hover {
      background-color: #e5e7eb;
    }
    
    .btn-danger {
      background-color: #ef4444;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }
    
    .btn-danger:hover {
      background-color: #dc2626;
    }
    
    .user-list, .product-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    
    .user-item, .product-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      background: white;
    }
    
    .product-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 4px;
    }
    
    .role-badge {
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .role-badge.admin {
      background-color: #fee2e2;
      color: #991b1b;
    }
    
    .role-badge.seller {
      background-color: #ede9fe;
      color: #5b21b6;
    }
    
    .role-badge.user {
      background-color: #dbeafe;
      color: #1e40af;
    }
    
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }
    
    .modal-content {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #e5e7eb;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: #1f2937;
    }
    
    .close {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #6b7280;
    }
    
    .modal-body {
      padding: 20px;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #374151;
    }
    
    .form-control {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s;
    }
    
    .form-control:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
    }
    
    .form-row {
      display: flex;
      gap: 16px;
    }
    
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #6b7280;
    }
    
    @media (max-width: 768px) {
      .user-item, .product-item {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .form-row {
        flex-direction: column;
        gap: 16px;
      }
    }
  </style>
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <a href="index.html" style="display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;">
        <div class="logo-text-wrap">
          <div class="logo-text">
  <span class="logo-h">H</span><span class="logo-g">g</span><span class="logo-shop">Shop</span>
</div>
        </div>
      </a>
    </div>
    <a href="login.html" class="link white">Đăng xuất</a>
  </header>

  <main class="admin-container">
    <div class="admin-header">
      <h1 class="admin-title">Bảng điều khiển quản trị</h1>
      <div id="adminStats" class="dashboard-stats">
        <!-- Stats will be loaded here -->
      </div>
    </div>

    <!-- Tab navigation -->
    <div class="tabs">
      <button class="tab-btn active" data-tab="orders">Quản lý đơn hàng</button>
      <button class="tab-btn" data-tab="users">Quản lý tài khoản</button>
      <button class="tab-btn" data-tab="products">Quản lý sản phẩm</button>
      <button class="tab-btn" data-tab="revenue">Thống kê doanh thu</button>
    </div>

    <div id="ordersAdmin" class="admin-content"></div>
  </main>

  <footer class="footer">
    <div>© 2025 HgShop</div>
    <div>nguyennhathoangne@gmail.com | 0353867095</div>
  </footer>
</body>
</html>
