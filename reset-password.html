<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt lại mật khẩu - HgShop</title>
    <link rel="stylesheet" href="style.css">
    
    <!-- Firebase -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
        import { getAuth, confirmPasswordReset, verifyPasswordResetCode } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

        // Import Firebase config
        import "./firebase-config.js";

        // Initialize Firebase
        const app = initializeApp(window.firebaseConfig);
        const auth = getAuth(app);

        // Make Firebase objects globally available
        window.firebaseAuth = auth;

        // Verify password reset code when page loads
        window.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const oobCode = urlParams.get('oobCode');
            
            if (oobCode) {
                try {
                    // Verify the password reset code
                    await verifyPasswordResetCode(auth, oobCode);
                    // Store the code for later use
                    window.passwordResetCode = oobCode;
                } catch (error) {
                    console.error('Invalid or expired password reset code:', error);
                    alert('Liên kết đặt lại mật khẩu không hợp lệ hoặc đã hết hạn!');
                    window.location.href = 'login.html';
                }
            } else {
                alert('Liên kết đặt lại mật khẩu không hợp lệ!');
                window.location.href = 'login.html';
            }
        });
    </script>
    
    <script defer src="auth.js"></script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <!-- Welcome Section -->
        <div class="auth-welcome">
            <h1>Đặt lại mật khẩu</h1>
            <p>Tạo mật khẩu mới cho tài khoản của bạn</p>
            <div style="margin-top: 3rem;">
                <img src="images/logo.png" alt="HgShop" style="height: 120px; opacity: 0.9;">
            </div>
        </div>

        <!-- Reset Password Form -->
        <div class="auth-card">
            <div class="auth-header">
                <img src="images/logo.png" alt="Logo" class="auth-logo" onerror="this.style.display='none'">
                <h1 class="auth-title">Đặt lại mật khẩu</h1>
                <p class="auth-subtitle">Tạo mật khẩu mới</p>
            </div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="newPassword" class="form-label">Mật khẩu mới</label>
                    <input type="password" id="newPassword" class="form-input" placeholder="Nhập mật khẩu mới" required>
                </div>

                <div class="form-group">
                    <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                    <input type="password" id="confirmPassword" class="form-input" placeholder="Nhập lại mật khẩu mới" required>
                </div>

                <button type="submit" class="btn primary auth-btn">Đặt lại mật khẩu</button>
            </form>

            <div class="auth-links">
                <p class="muted">
                    <a href="login.html">← Quay lại đăng nhập</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            
            if (resetPasswordForm) {
                resetPasswordForm.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    
                    const newPassword = document.getElementById('newPassword').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;
                    
                    if (newPassword.length < 6) {
                        alert('Mật khẩu phải có ít nhất 6 ký tự!');
                        return;
                    }
                    
                    if (newPassword !== confirmPassword) {
                        alert('Mật khẩu xác nhận không khớp!');
                        return;
                    }
                    
                    try {
                        // Confirm the password reset
                        const auth = window.firebaseAuth;
                        const oobCode = window.passwordResetCode;
                        await confirmPasswordReset(auth, oobCode, newPassword);
                        
                        alert('Mật khẩu đã được cập nhật thành công!');
                        
                        // Redirect to login page
                        setTimeout(() => {
                            window.location.href = 'login.html';
                        }, 2000);
                    } catch (error) {
                        console.error('Error during password reset:', error);
                        // Handle API key error specifically
                        if (error.code === 'auth/invalid-api-key') {
                            alert('Cấu hình Firebase không hợp lệ. Vui lòng kiểm tra lại API key!');
                        } else {
                            alert('Có lỗi xảy ra. Vui lòng thử lại sau.');
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
